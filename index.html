<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Syne+Mono&display=swap" rel="stylesheet">
      <title>Tic-Mat-Toe</title>
   </head>
   <body>
      <!-- credits -->
      <div class="credits">
         <h1>Written by Mattia</h1>
         <a href="https://github.com/Entity-Code">> Click here to visit me on GitHub ! <</a>
      </div>
      <!-- credits -->

      <!-- total container start-->
      <div class="total-container">
         <header>
            <!-- title -->
            <h1 id="mainTitle">TIC-MAT-TOE</h1>
            <!-- title -->

            <!-- output msg TURN-->
            <p><span id="msg">It's X's turn!</span></p>
            <!-- output msg TURN-->

            <!-- reset button-->
            <p><span id="resetButton" onclick="resetGame()" disabled>Play Again</span></p>
            <!-- reset button -->

         </header>

         <!-- a1 / b1 / c1
              a2 / b2 / c2
              a3 / b3 / c3
         -->

         <!-- BODY START -->
         <div class="body-container">
             <!-- a -->
            <div class="col-1 flex-col">
               <!-- a1 -->
               <div class="box-container">
                  <button id="a1" class="playButton" onclick="play('a1')"> </button>
               </div>

               <!-- a2 -->
               <div class="box-container">
                  <button id="a2" class="playButton" onclick="play('a2')"> </button>
               </div>

               <!-- a3 -->
               <div class="box-container">
                  <button id="a3" class="playButton" onclick="play('a3')"> </button>
               </div>

            </div>


            <!-- b -->
            <div class="col-2 flex-col">
               <!-- b1 -->
               <div class="box-container">
                  <button id="b1" class="playButton" onclick="play('b1')"> </button>
               </div>

               <!-- b2 -->
               <div class="box-container">
                  <button id="b2" class="playButton" onclick="play('b2')"> </button>
               </div>

               <!-- b3 -->
               <div class="box-container">
                  <button id="b3" class="playButton" onclick="play('b3')"> </button>
               </div>
            </div>

            <!-- c -->
            <div class="col-3 flex-col">
               <!-- c1 -->
               <div class="box-container">
                  <button id="c1" class="playButton" onclick="play('c1')"> </button>
               </div>

               <!-- c2 -->
               <div class="box-container">
                  <button id="c2" class="playButton" onclick="play('c2')"> </button>
               </div>

               <!-- c3 -->
               <div class="box-container">
                  <button id="c3" class="playButton" onclick="play('c3')"> </button>
               </div>
            </div>
         </div>
         <!-- BODY END -->
      </div>
      <!-- total container end -->

      <!-- script link -->
      <script src="js/script.js" charset="utf-8"></script>
   </body>
</html>
